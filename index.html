<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Section Web</title>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <img src="https://picsum.photos/250/300" alt="graphic image" class="card-image" />
        <div class="card-overlay">
          <div class="card-header">
            <svg class="card-arc" xmlns="http://www.w3.org/2000/svg">
              <path />
            </svg>
            <img src="https://picsum.photos/100/100" alt="profile image" />
            <div class="card-header-text">
              <h3 class="card-title">Brown Hart</h3>
              <span class="card-status">1 Hour ago</span>
            </div>
          </div>
          <p class="card-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, aliquam?</p>
        </div>
      </div>
    </div>
  </body>
</html>
